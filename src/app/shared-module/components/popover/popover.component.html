<ion-list>
  <ion-item (click)="action(menu.value)" *ngFor="let menu of menus">
    <ion-label>{{menu.title}}
    </ion-label>
    <ion-avatar slot="end" class="avatar-style" *ngIf="menu.icon">
      <ion-icon name="{{menu.icon}}"></ion-icon>
    </ion-avatar>
  </ion-item>
