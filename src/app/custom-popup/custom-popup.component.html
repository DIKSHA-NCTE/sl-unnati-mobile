<div class="custom-popup" *ngIf="showPopup">
  <div class="pop-container border-radius text-center">
    <div class="close-btn" *ngIf="content.showCloseButton">
      <ion-icon name="close-circle" style="float:right; font-size: 24px;" (click)="cancel()" style=" font-size: 1.5em;">
      </ion-icon>
    </div>
    <div class="pop-msg" [ngClass]="{'color-primary': content.type =='permissions'}">
      <h4 [ngClass]="{'bottom-border': isBorder}" *ngIf="content.title">
        {{content?.title}}</h4>
      <h5> {{content.text}}
      </h5>
    </div>
    <ion-row class="pop-btn">
      <ion-col *ngFor="let btn of content.buttons">
        <ion-button color="{{btn.color}}" (click)="navigateTo(btn.isActionable)" expand="block">
          {{btn.title}}
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</div>
