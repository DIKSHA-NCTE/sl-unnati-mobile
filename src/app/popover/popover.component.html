<ion-list>
  <ion-item>
    <ion-label (click)="deleteConfirmation()">{{delete}}
    </ion-label>
    <ion-avatar slot="end" class="avatar-style">
      <i class="material-icons" style="font-size: 1.4em;">
        delete_forever
      </i>
    </ion-avatar>
  </ion-item>
  <ion-item>
    <ion-label (click)="getPDF()">{{share}}
    </ion-label>
    <ion-avatar slot="end" class="avatar-style">
      <ion-icon name="share"></ion-icon>
    </ion-avatar>
  </ion-item>
</ion-list>
