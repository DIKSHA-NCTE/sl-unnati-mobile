<ion-tabs>
    <ion-header
      style="position: initial; z-index: auto;"
    >
      <app-header
        [title]="'myreports.title' | translate"
        [showMenu]="false"
        [showBack]="true"
        [noBorder]="true"
      [isGoBack]="back"
      >
      </app-header>
      <ion-tab-bar slot="top" style=" border-bottom:2px solid #b23e33;">
        <ion-tab-button tab="last-month-reports" style="max-width: 50%;">
          <ion-label>{{ "myreports.last_month" | translate }}</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="last-quarter-reports" style="max-width: 50%;">
          <ion-label>{{ "myreports.last_quarter" | translate }}</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-header>
  </ion-tabs>
